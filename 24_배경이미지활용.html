<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #bghover {
        width: 200px;
        height: 250px;
        margin: 50px auto;
        border: 0px solid #000;
        background: url(./sample/5장/media/spade-2.png) no-repeat;
        background-size: contain;
      }
      #bghover:hover {
        background: url(./sample/2장/푸바옹.jpg) no-repeat;
        background-size: cover;
        background-position: center;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      #spriteimg ul {
        width: 165px;
        margin: 50px auto;
        border: 1px solid #ddd;
        box-shadow: -1px 4px 5px rgba(0, 0, 0, 0.3);
        list-style: none;
        padding: 8px 0 5px 0;
      }
      #spriteimg ul li a {
        height: 29px;
        font-size: 12px;
        color: #333;
        display: block;
        /* border: 1px solid black; */
        line-height: 29px;
        padding-left: 50px;
        position: relative;
      }
      #spriteimg ul li a::before {
        content: "";
        width: 19px;
        height: 19px;
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        background: url(./sample/coupang.png) no-repeat;
        background-position: -29px -31px;
      }
      #spriteimg ul li:nth-child(2) a::before {
        background-position: -29px -72px;
      }
      #spriteimg ul li:nth-child(3) a::before {
        background-position: -29px -115px;
      }
      #spriteimg ul li:nth-child(1):hover a::before {
        background-position: -221px -31px;
      }
      #spriteimg ul li:nth-child(2):hover a::before {
        background-position: -221px -72px;
      }
      #spriteimg ul li:nth-child(3):hover a::before {
        background-position: -221px -115px;
      }
      #spriteimg ul li a:hover {
        color: rgb(65, 191, 241);
        text-decoration: underline;
      }
      #bgfixed {
        height: 300px;
        margin: 1000px 0;
        background: url(/sample/11장/media/elsa.png);
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div id="bghover"></div>
    <div id="spriteimg">
      <ul>
        <li><a href="#">패션의류/잡화</a></li>
        <li><a href="#">뷰티</a></li>
        <li><a href="#">출산/유아동</a></li>
      </ul>
    </div>
    <div id="bgfixed"></div>
  </body>
</html>
