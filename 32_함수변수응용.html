<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>변수 선언, 전역/비역/블록변수</h3>
    <hr />
    <script>
      let x; // x = 블록 밖에서 선언한 변수 = 전역변수
      function f() {
        let y; // y = 블록 안에서 선언한 변수 = 지역변수
        x = 10;
        y = 20;
        z = 30; // 블록 안에서 키워드 없이 변수에 바로 값을 넣으면 전역변수 var 생략 (var z = 30;)
        if (y == 20) {
          let b = 40; // b = 지역변수
          b++;
          document.write("if 블록 내 블록변수 b = " + b + "<br>");
        }
        document.write("함수 f() 내 지역변수 y = " + y + "<br>");
      }
      f();
      document.write("전역변수 x= " + x + "<br>");
      document.write("전역변수 z= " + z);
      //   document.write("지역변수 y= " + y);    - 괄호 밖에서는 y의 데이터 없음
    </script>
  </body>
</html>
