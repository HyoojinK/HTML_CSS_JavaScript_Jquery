<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .font50 {
        font-size: 50px;
      }
      .bgpink {
        background: pink;
      }
    </style>
  </head>
  <body>
    <h2>김효진</h2>
    <button onclick="colorChange()">글자색변경</button>
    <button onclick="fontsizeChange()">글자크기변경</button>
    <button onclick="bgChange()">배경색변경</button>
    <button onclick="styleClear()">스타일지우기</button>
    <script>
      let elH2 = document.querySelector("h2");
      let list = elH2.classList;
      function colorChange() {
        list.toggle("red");
        // elH2.classList = "red";
      }
      function fontsizeChange() {
        list.toggle("font50");
        // elH2.classList = "font50";
      }
      function bgChange() {
        list.toggle("bgpink");
        // elH2.classList = "bgpink";
      }
      function styleClear() {
        list.remove("font50", "bgpink", "red");
      }
    </script>
  </body>
</html>
