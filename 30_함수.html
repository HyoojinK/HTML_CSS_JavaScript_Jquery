<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 함수</title>
    <script>
      // js 코드에 함수선언문만 있을때는 코드 위치가 어디에 있든 상관없음(주로 헤드구역에 많이 작성)
      function over(obj) {
        obj.src = "./sample/6장/media/banana.png";
      }
      function out(obj) {
        obj.src = "./sample/6장/media/apple.png";
      }
      function clk(obj) {
        console.log("클릭했습니다.");
        obj.style.color = "red";
      }
    </script>
  </head>
  <body>
    <!--
        함수는 명령어 집합
        1) 선언문(이름 있는 함수작성)
          - function 이름(){    }
        2) 호출문
          - 함수명() 
    -->
    <h3>마우스를 올려보세요</h3>
    <hr />
    <img
      src="./sample/6장/media/apple.png"
      onmouseover="over(this)"
      onmouseout="out(this)"
      alt="사과"
    />
    <!-- h3를 클릭했을 때, clk라는 함수를 호출해서 "클릭했습니다." 실행시키기 -->
    <h3 onclick="clk(this)">마우스를 클릭해보세요</h3>

    <script>
      // 이름있는 함수
      // 선언문이 호출문보다 아래쪽에 있어도 함수호이스팅이 이루어짐
      //    함수선언문은 코드를 구현한 위치와 관계없이
      var result1 = add1(1, 3);
      console.log(result1);
      function add1(a, b) {
        return a + b;
      }

      const add1 = (a, b) => {
        return a + b;
      };

      // 이름없는 함수(익명함수)
      // 함수호이스팅이 이루어지지 않으므로 함수표현식이 호출문보다 앞에 나와야 함.
      var add2 = function (a, b) {
        // console.log(a + b);
        return a + b;
      };
      var result2 = add2(1, 3);
      console.log(result2);

      // 즉시실행함수
      (function () {
        console.log("즉시실행함수");
      })();
    </script>
  </body>
</html>
