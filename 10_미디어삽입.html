<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>비디오 삽입</h3>
    <!-- autoplay(자동재생) / muted(음소거)-크롬은 음소거를 하고 실행해야함! / controls(재생바 나타내기) / loop(반복재생) -->
    <video
      src="./sample/2장/media/bear.mp4"
      autoplay
      muted
      controls
      loop
      width="500"
      style="border: 1px solid #000"
    ></video>
    <audio src="./sample/2장/media/EmbraceableYou.mp3" controls></audio>
  </body>
</html>
