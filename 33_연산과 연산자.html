<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        산술연산 > 비교연산 > 논리연산 > 대입연산
        산술연산자 : (/, *, %) > (+, -)
        비교연산자 : >, <, >=, <=, ==(===), !=(!==)
        논리연산자 : &&, ||, !
        대입연산자 : =, +=, -=, /=, *=, %=
        증감연산자 : ++, --
     -->

    <script>
      let x = 32;
      let total = 100 + (x * 2) / 4 - 3; // 113
      let div = x / 10; // 3.2
      let mod = x % 2; // 0
      let add1 = ++x; //33
      document.write("add1 =" + add1+",  x = "+ x+ "<br>");
      let add2 = x++; //33
      document.write("add2 =" + add2+",  x = "+ x+"<br>");
     
     
      document.write("x : " + x + "<br><br>");
      document.write("100 + x * 2 / 4 - 3 = " + total + "<br>");
      document.write("x/10 = " + div + "<br>");
      document.write("x%2 = " + mod+"<br>");


      document.write()
    </script>
    </script>
  </body>
</html>
