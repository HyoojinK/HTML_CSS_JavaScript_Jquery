<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let grade;
      let score = prompt("점수를 입력하세요", 100);
      score = parseInt(score); //문자를 숫자로 바꿔줌
      document.write(score + "점 = ");
      // if (score >= 90) {
      //   grade = "A";
      // } else if (score >= 80) {
      //   grade = "B";
      // } else if (score >= 70) {
      //   grade = "C";
      // } else if (score >= 60) {
      //   grade = "D";
      // } else {
      //   grade = "F";
      // }
      switch (parseInt(score / 10)) {
        case 10:
        case 9:
          grade = "A";
          break;
        case 8:
          grade = "B";
        case 7:
          grade = "C";
        case 6:
          grade = "D";
        default:
          grade = "F";
      }
      document.write(grade);
    </script>
  </body>
</html>
