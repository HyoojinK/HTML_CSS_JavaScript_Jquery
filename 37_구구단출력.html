<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        max-width: 800px;
        margin: 50px auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table td {
        text-align: center;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h3>구구단</h3>
      <div id="gugudan"></div>
    </div>
    <script>
      let table = "<table border='1'>";
      for (let i = 1; i <= 9; i++) {
        table += "<tr>";
        for (let j = 2; j <= 9; j++) {
          table += `<td>${j}*${i}=${j * i}</td>`;
        }
        table += "</tr>";
      }
      table += "</table>";
      console.log(table);
      document.getElementById("gugudan").innerHTML = table;
      document.write(table);
    </script>
  </body>
</html>
