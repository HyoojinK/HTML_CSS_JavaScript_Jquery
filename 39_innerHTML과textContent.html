<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="depth1">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>

    <script>
      let elLi = document.querySelectorAll(".depth1 > li");
      for (let i = 0; i < elLi.length; i++) {
        let text = elLi[i].textContent;
        text = `<a href="#">${text}</a>`;
        elLi[i].innerHTML = text;
      }
      console.log(elLi[0].innerHTML);
      console.log(elLi[0].textContent);

      for (let i = 0; i < elLi.length; i++) {
        elLi[i].innerHTML = `<a href="#">링크${[i + 1]}</a>`;
      }
      console.log(elLi[0].innerHTML);
    </script>
  </body>
</html>
