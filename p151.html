<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소프트웨어 기술 선호에 관한 설문</title>
  </head>
  <body>
    <header>
      <h1>설문지</h1>
      <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
      <hr />
    </header>
    <section>
      <form action="#" method="post" name="question"></form>
      <article id="grade">
        <p>
          <span>학년</span>
          <input type="radio" id="1" name="grade" checked />
          <label for="1">1학년</label>
          <input type="radio" id="2" name="grade" />
          <label for="2">2학년</label>
          <input type="radio" id="3" name="grade" />
          <label for="3">3학년</label>
          <input type="radio" id="4" name="grade" />
          <label for="4">4학년</label>
        </p>
      </article>
      <article id="gender">
        <p>
          <span>성별</span>
          <input type="radio" name="gender" id="m" /> <label for="m">남</label>
          <input type="radio" name="gender" id="w" /> <label for="w">여</label>
        </p>
      </article>
      <article id="interest">
        <p>
          <span>관심 분야</span>
          <select>
            <option value="mobile">모바일 소프트웨어</option>
            <option value="software">소프트웨어</option>
            <option value="hardware">하드웨어</option>
            <option value="">직접입력</option>
          </select>
        </p>
      </article>
      <article id="진로">
        <p>
          <span>진로</span>
          <input type="checkbox" value="개발" id="개발" />
          <label for="개발">개발</label>
          <input type="checkbox" value="기획" id="기획" />
          <label for="기획">기획</label>
          <input type="checkbox" value="영업" id="영업" />
          <label for="영업">영업</label>
          <input type="checkbox" value="창업" id="창업" />
          <label for="">창업</label>
        </p>
      </article>
      <article id="남기고싶은말">
        <div>
          <p>남기고 싶은 말</p>
          <textarea
            name="memo"
            id="memo"
            cols="50"
            rows="10"
            placeholder="글을 남겨주세요"
          ></textarea>
        </div>
      </article>
    </section>
    <footer>
      <p>Copyright 2022 by Kitae</p>
